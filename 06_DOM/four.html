<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Edit And Remove Elements</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>

    </ul>
</body>
<script>
    function addLanguage(langName){              // but this is not an optimal way as it has to traverse the whole tree again and again.
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("C++")

    function addOptimalLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimalLanguage('golang')



    // EDIT _____________________________
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = 'Mojo'
    const newli = document.createElement('li')
    newli.textContent="mojo"
    secondLang.replaceWith(newli)

    //edit

    const firstlang = document.querySelector('li:nth-child(1)')
    firstlang.outerHTML = '<li>TypeScript</li>'




    //----------REMOVE-------------------
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
