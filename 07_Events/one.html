<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body style="background-color: #414141;">
    <ul id="images">
        <li><img width="200px" id="dog" src="https://www.pexels.com/photo/two-yellow-labrador-retriever-puppies-1108099/" alt="photoshop"></li>
        <li><img width="200px" id="chick" src="https://www.pexels.com/photo/white-duckling-on-grass-55834/" alt=""></li>
        <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
    </ul>
</body>
<script>
    document.getElementById('dog').onclick = function(){
        alert("dog clicked")
    }

    document.getElementById('dog').addEventListener('click', function() {
        alert("dog clicked")
    })

    document.getElementById('dog').addEventListener('click', function(e){
        console.log(e);
    }, false)

    //to study : type,timestamp, defaultPrevented, target,toElement, srcElement, currentTarget, clientX, clientY, screeenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    //event propogation : bubbling up means fron in to out like in below example if we click dog image first dog clicked will be written in console than clicked inside the ul. because dofg is a image inside the ul (for FALSE);
    // in case of capturing(TRue), the hierarchy is folowed like first clicked inside ul nd then dog is clicked will be shown in console;
    document.getElementById('images').addEventListener('clicked', function(e){
        console.log("clicked inside the ul");
    }, false)
    
    document.getElementById('dog').addEventListener('click', function(e){
        console.log("dog clicked");
        e.stopPropagation(); // this will stop the bubbling
    }, false)

    document.getElementById('google').addEventListener('click', function(e){
        console.log(e);
        e.preventDefault();
        console.log("google clicked");
    })

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target);
        //e.target.parentnode is used to represent the parent node of the target......... to remove --> let removeIt = e.target.parentNode; removeIt.remove();
    })

</script>
</html>
